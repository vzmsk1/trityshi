<header class="header">
  <div class="header__container container">
    <div class="header__main">
      <a href="#" class="header__logo"
        ><img src="@img/logo.svg" class="header__logo-image" alt=""
      /></a>
      <form
        data-da=".header__container,768,last"
        action="#"
        class="header__search search-header">
        <input
          autocomplete="off"
          type="search"
          name="form[]"
          placeholder="Найти услугу"
          class="search-header__input" />
        <button class="search-header__btn">
          <svg>
            <use href="#search-icon"></use>
          </svg>
        </button>
      </form>
      <a
        data-da=".menu-header__group,768,last"
        href="#"
        class="header__request-btn btn"
        ><span class="btn__txt">Оставить заявку</span>
        <svg>
          <use href="#arrow-icon"></use></svg
      ></a>
      <div
        data-da=".menu-header__group,768,last"
        class="header__contacts contacts-header">
        <div class="contacts-header__content">
          <a href="tel:84951046127" class="contacts-header__tel"
            >8-495-104-61-27</a
          >
          <span class="contacts-header__txt">с 9:00 до 21:00</span>
        </div>
        <a href="tel:84951046127" class="contacts-header__icon-wrap">
          <svg>
            <use href="#tel-icon"></use></svg
        ></a>
      </div>
      <button class="header__hamburger">
        <svg><use href="#hamburger-icon"></use></svg>
      </button>
    </div>
    <nav
      data-da=".menu-header__container,768,first"
      class="header__nav nav-header">
      <a href="#" class="nav-header__link"
        ><span class="nav-header__txt">Услуги</span
        ><svg>
          <use href="#arrow-icon-2"></use></svg
      ></a>
      <a href="#" class="nav-header__link"
        ><span class="nav-header__txt">Блог</span></a
      >
      <a href="#" class="nav-header__link"
        ><span class="nav-header__txt">Акции</span></a
      >
      <a href="#" class="nav-header__link"
        ><span class="nav-header__txt">Контакты</span></a
      >
      <a href="#" class="nav-header__link"
        ><span class="nav-header__txt">Цены</span></a
      >
      <a href="#" class="nav-header__link"
        ><span class="nav-header__txt">Врачи</span></a
      >
      <a href="#" class="nav-header__link"
        ><span class="nav-header__txt">Отзывы</span></a
      >
      <a href="#" class="nav-header__link"
        ><span class="nav-header__txt">О клинике</span></a
      >
    </nav>

    <div class="header__menu menu-header">
      <div class="menu-header__container container">
        <div class="menu-header__group"></div>
      </div>
    </div>
  </div>
</header>
